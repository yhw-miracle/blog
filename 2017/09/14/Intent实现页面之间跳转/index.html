          <h1>
            <div class="date">2017-09-14</div>
            Intent实现页面之间跳转
          </h1>
          <h3 id="1-无数据传递页面跳转"><a href="#1-无数据传递页面跳转" class="headerlink" title="1 无数据传递页面跳转"></a>1 无数据传递页面跳转</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Intent intent = <span class="keyword">new</span> Intent(MainActivity.<span class="keyword">this</span>,DemoActivity.class);</span><br><span class="line">startActivity(intent);</span><br></pre></td></tr></table></figure>
<h3 id="1-2-有数据回传页面跳转"><a href="#1-2-有数据回传页面跳转" class="headerlink" title="1.2 有数据回传页面跳转"></a>1.2 有数据回传页面跳转</h3><p>页面跳转:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Intent data = <span class="keyword">new</span> Intent(MainActivity.<span class="keyword">this</span>,DemoActivity.class);</span><br><span class="line">MainActivity.<span class="keyword">this</span>.startActivityForResult(Intent intent,<span class="keyword">int</span> requestCode);</span><br></pre></td></tr></table></figure>
<p>回传数据:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">showReturnData = (Button)findViewById(R.id.buttonShowReturnData);</span><br><span class="line">showReturnData.setOnClickListener(<span class="keyword">new</span> View.OnClickListener() &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onClick</span><span class="params">(View v)</span> </span>&#123;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 传数据:setResult(int resultCode,Intent data)</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        Intent data = <span class="keyword">new</span> Intent();</span><br><span class="line">        data.putExtra(<span class="string">"username"</span>,<span class="string">"123"</span>);</span><br><span class="line">        <span class="comment">//setResult(Intent intent,int resultCode)</span></span><br><span class="line">        setResult(<span class="number">2</span>,data);</span><br><span class="line">        finish();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p>接受回传数据:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onActivityResult</span><span class="params">(<span class="keyword">int</span> requestCode, <span class="keyword">int</span> resultCode, Intent data)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">super</span>.onActivityResult(requestCode, resultCode, data);</span><br><span class="line">    <span class="keyword">if</span>(requestCode == <span class="number">1</span> &amp;&amp; resultCode == <span class="number">2</span>)&#123;</span><br><span class="line">        showData.setText(data.getStringExtra(<span class="string">"username"</span>));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
