{% if page.tags %}
	<div class="tags">
	<img src="/images/tag.png" />
	{% for tag in page.tags %}
		<a href="{{ site.baseurl }}tag/{{ tag }}">{{ tag }}</a>
	{% endfor%}
	</div>
{% endif %}

{% if post.tags %}
	<div class="tags">
	<img src="/images/tag.png" />
	{% for tag in post.tags %}
	  <a href="{{ site.baseurl }}tag/{{ tag }}">{{ tag }}</a>
	{% endfor%}
	</div>
{% endif %}
